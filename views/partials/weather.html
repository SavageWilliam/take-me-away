{{#if weatherData}}
  <h1>Good Morning {{weatherData.city}}</h1>
  <p id="weather-text">Weather today in {{weatherData.city}}: {{weatherData.cond}}</p></br><img src={{weatherData.icon}}>
  <p>Top temperature: {{weatherData.topTemp}} degrees</p>
{{else}}
  <h1>Good Morning</h1>
  <p>We're having trouble getting weather data for your city. Please check back later</p>
{{/if}}
